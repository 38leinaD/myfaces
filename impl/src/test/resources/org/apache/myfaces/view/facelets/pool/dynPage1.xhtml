<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>Test Static Page</title>
</head>
<body>
    <div id="container">
        <h1>Test cache of static page</h1>
        <!-- <h:messages showDetail="true" showSummary="false"/>  -->
        <h:form id="mainForm">
            <h:panelGrid id="testGroup1" columns="2">
                <h:outputLabel for="name" value="Please enter your name"/>
                <h:inputText id="name" required="true"/>
                <h:commandButton id="submit" value="Submit"/>
                <c:if test="#{dynamicBean.panel1}">
                    <h:panelGroup>
                        <h:outputText id="outPanel1" value="Panel_1"/>
                    </h:panelGroup>
                </c:if>
            </h:panelGrid>
        </h:form>
    </div>
</body>
</html>
